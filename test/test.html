  <body>
    <script type="text/javascript">
    /**
     * Polyfill for phantomjs's lack of .bind()
     */
    if (!Function.prototype.bind) {
      Function.prototype.bind = function (oThis) {
        if (typeof this !== "function") {
          // closest thing possible to the ECMAScript 5 internal IsCallable function
          throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
        }

        var aArgs = Array.prototype.slice.call(arguments, 1), 
            fToBind = this, 
            fNOP = function () {},
            fBound = function () {
              return fToBind.apply(oThis, aArgs.concat(Array.prototype.slice.call(arguments)));
            };

        fNOP.prototype = this.prototype;
        fBound.prototype = new fNOP();

        return fBound;
      };
    }
    </script>
    <script src="../dist/bows.js"></script>
    <script type="text/javascript">
    var mainLog, altLog  
    window.onload = function() {
        localStorage.debug = true
        mainLog = window.bows('mainLog')
        mainLog('OK: Message 1: mainLog')
        altLog = window.bows('altLog')
        altLog('OK: Message 2: altLog')
        mainLog('OK: END: mainLog')
    }
    </script>
